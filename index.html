<h1 class="bg-purple-100 text-purple-950  font-sans m-1 px-3 py-1 text-3xl text-center w-fill rounded-lg">Take Notes</h1>
<section class="flex flex-col justify-center items-center ">

<div class="input flex flex-col ">

<span>

<button type="submit" id="submit-btn" class=" h-fit w-fit px-2 py-1 bg-purple-200 text-purple-950 m-1 rounded-lg">Add</button>
<button type="submit" class=" h-fit w-fit px-2 py-1 bg-purple-200 text-purple-950 m-1 rounded-lg" onclick="clearAll()" id="clear">Clear</button>

</span>
</section>
